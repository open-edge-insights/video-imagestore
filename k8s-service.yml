apiVersion: v1
kind: Service
metadata:
  name: imagestore
  namespace: eii
spec:
  selector:
    app: imagestore
  ports:
  - name: imagestore-port
    port: 5669
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: imagestore
  name: deployment-imagestore
  namespace: eii

spec:
  replicas: 1
  selector:
    matchLabels:
      app: imagestore
  template:
    metadata:
      labels:
        app: imagestore
    spec:
      containers:
      - name: ia-imagestore
        image: ${DOCKER_REGISTRY}ia_imagestore:${EII_VERSION}
        securityContext:
          privileged: true
        volumeMounts:
        - name: eii-socket
          mountPath: ${SOCKET_DIR}
        - name: imagestoredata
          mountPath: /data
        - name: "ca-cert"
          mountPath: /run/secrets/ca_etcd
        - name: "imagestore-cert"
          mountPath: /run/secrets/etcd_ImageStore_cert
        - name: "imagestore-key"
          mountPath: /run/secrets/etcd_ImageStore_key

        env:
        - name: AppName
          value: "ImageStore"
        - name: DEV_MODE
          value: '${DEV_MODE}'
        - name: PROFILING_MODE
          value: '${PROFILING_MODE}'
        - name: no_proxy
          value: '${eii_no_proxy},${ETCD_HOST}'
        - name: ETCD_HOST
          value: etcd
        - name: ETCD_CLIENT_PORT
          value: '${ETCD_CLIENT_PORT}'
        - name: PROVISION_MODE
          value: '${PROVISION_MODE}'
        - name: ETCD_PREFIX
          value: ${ETCD_PREFIX}
        - name: CertType
          value: "zmq"
        - name: CONFIGMGR_CACERT
          value: "/run/secrets/ca_etcd/ca_certificate.pem"
        - name: CONFIGMGR_CERT
          value: "/run/secrets/etcd_ImageStore_cert/ImageStore_client_certificate.pem"
        - name: CONFIGMGR_KEY
          value: "/run/secrets/etcd_ImageStore_key/ImageStore_client_key.pem"

        # MessageBus Endpoint Configuration
        - name: SERVER_ENDPOINT
          value: "0.0.0.0:5669"
        - name: SUBSCRIBER_ENDPOINT
          value: "videoanalytics:65013"

      volumes:
      - name: eii-socket
        hostPath:
          path: ${EII_INSTALL_PATH}/sockets
      - name: imagestoredata
        hostPath:
          path: ${EII_INSTALL_PATH}/data
      - name: "ca-cert"
        secret:
          secretName: ca-etcd
      - name: "imagestore-cert"
        secret:
          secretName: imagestore-cert
      - name: "imagestore-key"
        secret:
          secretName: imagestore-key

