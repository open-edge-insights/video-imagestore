version: '3.6'

services:
  ## Define Imagestore service which hosts minio dbs
  ia_imagestore:
    depends_on:
      - ia_common
    build:
      context: $PWD/../ImageStore
      dockerfile: $PWD/../ImageStore/Dockerfile
      args:
        EII_VERSION: ${EII_VERSION}
        MINIO_VERSION: ${MINIO_VERSION}
        EII_UID: ${EII_UID}
        DOCKER_REGISTRY: ${DOCKER_REGISTRY}
    read_only : true
    image: ${DOCKER_REGISTRY}ia_imagestore:${EII_VERSION}
    container_name: ia_imagestore
    hostname: ia_imagestore
    network_mode: host
    restart: unless-stopped
    ipc: "none"
    security_opt:
    - no-new-privileges    
    healthcheck:
      test: ["CMD-SHELL", "exit", "0"]
      interval: 5m    
    environment:
      AppName: "ImageStore"
      DEV_MODE: ${DEV_MODE}
      no_proxy: ${eii_no_proxy},${ETCD_HOST}
      ETCD_HOST: ${ETCD_HOST}
      ETCD_CLIENT_PORT: ${ETCD_CLIENT_PORT}
      ETCD_PREFIX: ${ETCD_PREFIX}
      CertType: "zmq"
    volumes:
      - "vol_imagestore_data:/data"
      - "vol_eii_socket:${SOCKET_DIR}"
      - "vol_imagestore_conf:/tmp"
    user: ${EII_UID}
    secrets:
      - ca_etcd
      - etcd_ImageStore_cert
      - etcd_ImageStore_key

volumes:
  vol_imagestore_data:
    driver: local
    driver_opts:
      type: local
      o: bind
      device: ${EII_INSTALL_PATH}/data
  vol_imagestore_conf:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs

secrets:
  etcd_ImageStore_cert:
    file: provision/Certificates/ImageStore/ImageStore_client_certificate.pem
  etcd_ImageStore_key:
    file: provision/Certificates/ImageStore/ImageStore_client_key.pem
